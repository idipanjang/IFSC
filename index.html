<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank IFSC Code Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            display: none;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result.active {
            display: block;
        }

        .bank-info h2 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-item i {
            font-size: 1.2em;
            color: #3498db;
            width: 30px;
        }

        .info-item div p:first-child {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item div p:last-child {
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 500;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader i {
            font-size: 2em;
            color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Bank IFSC Code Lookup</h1>
        
        <div class="search-box">
            <input type="text" id="ifscInput" placeholder="Enter 11-digit IFSC Code" maxlength="11">
            <button onclick="fetchBankDetails()">Search</button>
        </div>

        <div class="loader">
            <i class="fas fa-spinner"></i>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="result" id="resultContainer">
            <div class="bank-info">
                <h2 id="bankName"></h2>
                <div class="info-item">
                    <i class="fas fa-university"></i>
                    <div>
                        <p>Branch</p>
                        <p id="branch"></p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <p>Address</p>
                        <p id="address"></p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <p>Contact Number</p>
                        <p id="contact"></p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-headset"></i>
                    <div>
                        <p>Customer Care</p>
                        <p id="customerCare"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Dipanjan. All rights reserved.</p>
    </footer>

    <script>
        async function fetchBankDetails() {
            const ifsc = document.getElementById('ifscInput').value.toUpperCase();
            const resultContainer = document.getElementById('resultContainer');
            const loader = document.querySelector('.loader');
            const errorMessage = document.getElementById('errorMessage');

            // Show loader and hide previous results/errors
            loader.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(`https://ifsc.razorpay.com/${ifsc}`);
                const data = await response.json();

                if (data === "Not Found") {
                    throw new Error('Invalid IFSC Code');
                }

                // Update DOM elements
                document.getElementById('bankName').textContent = data.BANK;
                document.getElementById('branch').textContent = data.BRANCH;
                document.getElementById('address').textContent = `${data.ADDRESS}, ${data.CITY} - ${data.PINCODE}`;
                document.getElementById('contact').textContent = data.CONTACT || 'Not available';
                document.getElementById('customerCare').textContent = data.UPI || '1800 123 4567';

                // Show results
                loader.style.display = 'none';
                resultContainer.style.display = 'block';
                resultContainer.classList.add('active');
            } catch (error) {
                loader.style.display = 'none';
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('ifscInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchBankDetails();
            }
        });
    </script>
</body>
</html>
